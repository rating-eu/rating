<p>
    The following Threat agents have been identified!!!
</p>

<ul>
    <li *ngFor="let couple of threatAgentsPercentageArray">{{couple.key.name}} ==> {{couple.value.toPercentage() |
        number:'1.2-2'}} %
    </li>
</ul>

<table class="table" *ngIf="motivations, threatAgentsPercentageArray">
    <thead>
    <tr>
        <th scope="col">Threat Agent</th>
        <th scope="col">Likelihood</th>

        <th scope="col" *ngFor="let motivation of motivations">
            {{motivation.name}}
        </th>
    </tr>
    </thead>

    <tbody>
    <!--For rows-->
    <tr *ngFor="let couple of threatAgentsPercentageArray">
        <!--For cols-->
        <th scope="row">
            {{couple.key.name}}
        </th>
        <td>
            {{couple.value.toPercentage() | number:'1.2-2'}} %
        </td>

        <td *ngFor="let motivation of motivations">
            <span *ngIf="hasMotivation(couple.key, motivation)" class="fa fa-star"></span>
        </td>
    </tr>
    </tbody>
</table>
