<div class="container" *ngIf="loading">
  <div class="loader"></div>
</div>
<div class="container" *ngIf="!loading">
  <div class="x_panel" style="padding:0px !important;">
    <div class="x_title" style="padding:0px !important;">
      <h2 style="padding: 10px;">Simulation Losses: {{companySector}}</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li style="width: 24px; cursor: default"></li>
        <li style="width: 24px; cursor: default"></li>
        <li>
          <a href="javascript:void(0)" class="collapse-link" (click)="isCollapsed = !isCollapsed">
            <i *ngIf="!isCollapsed" class="fa fa-chevron-up"></i>
            <i *ngIf="isCollapsed" class="fa fa-chevron-down"></i>
          </a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="table-responsive x_content" style="padding:0px !important;" [ngbCollapse]="isCollapsed">
      <div *ngIf="tableInfo" class="table-responsive table-hover-no-pointer">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of tableInfo">
              <tr>
                <td>{{item.splitting}}</td>
                <!--<a href="javascript:void(0)" (click)="selectSplitting(item.type)">{{item.splitting}}</a>-->
                <td *ngIf="item.value">{{item.value | currency:'EUR'}}</td>
                <td *ngIf="!item.value">-</td>
              </tr>
              <!--
              <ng-container *ngIf="selectedSplitting">
                <tr *ngIf="selectedSplitting === item.type">
                  <td colspan="2">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Asset in category</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let elem of selectedSplittingElement">{{elem}}</tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </ng-container>
              -->
            </ng-container>
          </tbody>
        </table>
      </div>
      <div *ngIf="!tableInfo" class="text-center">
        No Assets counted or impact evaluation step is not completed
      </div>
    </div>
  </div>
</div>
