<div class="container" *ngIf="loading">
    <div class="loader"></div>
  </div>
  <div class="container" *ngIf="!loading">
    <div class="tile-stats tiles-first-row">
      <div class="count" *ngIf="customers>0">{{customers}}</div>
      <h3 *ngIf="customers>0"><a [routerLink]="['/impact-evaluation/attack-related-costs-estimation']">Customers</a></h3>
      <h3 *ngIf="customers===0"><a [routerLink]="['/impact-evaluation/attack-related-costs-estimation']">No customers defined</a></h3>
    </div>
  </div>
