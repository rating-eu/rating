<div class="container" *ngIf="loading">
    <div class="loader"></div>
</div>
<div class="container" *ngIf="!loading">
    <div class="x_panel" style="padding:0px !important;">
        <div class="x_title" style="padding:0px !important;">
            <h2 style="padding: 10px;">
                <a [routerLink]="['/identify-threat-agent/questionnaires/ID_THREAT_AGENT/questionnaire']" *ngIf="mdtaEntities">Most Dangerous Threat Agents</a>
                <a [routerLink]="['/identify-threat-agent/result']" *ngIf="!mdtaEntities">Most Dangerous Threat Agents</a></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li style="width: 24px; cursor: default"></li>
                <li style="width: 24px; cursor: default"></li>
                <li>
                    <a href="javascript:void(0)" class="collapse-link" (click)="isCollapsed = !isCollapsed">
                        <i *ngIf="!isCollapsed" class="fa fa-chevron-up"></i>
                        <i *ngIf="isCollapsed" class="fa fa-chevron-down"></i>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="table-responsive x_content" style="padding:0px !important;" [ngbCollapse]="isCollapsed">
            <div *ngIf="mdtaEntities" class="table-responsive table-hover-no-pointer">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Threat Agent 
                                    <i *ngIf="!orderBy.threatAgent" (click)=" tableOrderBy('threat_agent', true)"
                                    class="fa fa-sort" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.threatAgent && orderBy.type === 'desc'"
                                    (click)=" tableOrderBy('threat_agent', false)" class="fa fa-chevron-down" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.threatAgent && orderBy.type === 'asc'"
                                    (click)=" tableOrderBy('threat_agent', true)" class="fa fa-chevron-up" aria-hidden="true"></i>
                            </th>
                            <th>Initial Likelihood 
                                    <i *ngIf="!orderBy.initial" (click)=" tableOrderBy('initial', true)"
                                    class="fa fa-sort" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.initial && orderBy.type === 'desc'"
                                    (click)=" tableOrderBy('initial', false)" class="fa fa-chevron-down" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.initial && orderBy.type === 'asc'"
                                    (click)=" tableOrderBy('initial', true)" class="fa fa-chevron-up" aria-hidden="true"></i>
                            </th>
                            <th>Contextual Likelihood 
                                    <i *ngIf="!orderBy.contextual" (click)=" tableOrderBy('contextual', true)"
                                    class="fa fa-sort" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.contextual && orderBy.type === 'desc'"
                                    (click)=" tableOrderBy('contextual', false)" class="fa fa-chevron-down" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.contextual && orderBy.type === 'asc'"
                                    (click)=" tableOrderBy('contextual', true)" class="fa fa-chevron-up" aria-hidden="true"></i>
                            </th>
                            <th>Refined Likelihood 
                                    <i *ngIf="!orderBy.refined" (click)=" tableOrderBy('refined', true)"
                                    class="fa fa-sort" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.refined && orderBy.type === 'desc'"
                                    (click)=" tableOrderBy('refined', false)" class="fa fa-chevron-down" aria-hidden="true"></i>
                                  <i *ngIf="orderBy.refined && orderBy.type === 'asc'"
                                    (click)=" tableOrderBy('refined', true)" class="fa fa-chevron-up" aria-hidden="true"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of mdtaEntities | paginate: threatAgentsPaginator">
                            <tr>
                                <td>{{item.threatAgent}}</td>
                                <td *ngIf="item.initial">{{item.initial}}%</td>
                                <td *ngIf="!item.initial">-</td>
                                <td *ngIf="item.contextual">{{item.contextual}}%</td>
                                <td *ngIf="!item.contextual">-</td>
                                <td *ngIf="item.refined">{{item.refined}}%</td>
                                <td *ngIf="!item.refined">-</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <div class="text-center">
                    <pagination-controls (pageChange)="onThreatAgentsPageChange($event)" [id]="threatAgentsPaginator.id"></pagination-controls>
                </div>
            </div>
            <div *ngIf="!mdtaEntities" class="text-center">
                No Threat Agents founded
            </div>
        </div>
    </div>
</div>
