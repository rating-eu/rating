<ng-container *ngIf="loading">
    <div class="loader"></div>
</ng-container>
<ng-container *ngIf="!loading">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h2>
                        <a href="javascript:void(0);" class="collapse-link">Overall Likelihood</a>
                    </h2>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="table-responsive" style="padding:0px !important;">
                <div class="col-md-12">
                    <div style="display: block" *ngIf="data.length > 0">
                        <canvas baseChart [datasets]="data" [labels]="stackedLables" [chartType]="type"
                                [legend]="legend"></canvas>
                    </div>
                    <div style="display: block" *ngIf="data.length === 0" class="text-center">
                        <p>No data available, please complete the relative questionnaire!</p>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</ng-container>
