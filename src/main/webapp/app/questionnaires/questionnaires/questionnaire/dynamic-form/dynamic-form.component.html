<form *ngIf="form" (ngSubmit)="onSubmit()" [formGroup]="form" role="form">
    <jhi-question *ngFor="let question of questionsArray" [dynamicQuestion]="question" [form]="form"></jhi-question>

    <div class="form-row">
        <button class="btn btn-success btn-lg" type="submit" [disabled]="!form.valid">Save</button>
        <button class="btn btn-secondary btn-lg" type="button" [routerLink]="['/identify-threat-agent/result']">Test</button>
    </div>
</form>
