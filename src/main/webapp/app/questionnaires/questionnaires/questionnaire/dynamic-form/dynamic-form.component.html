<form *ngIf="form" (ngSubmit)="onSubmit()" [formGroup]="form" role="form">
    <jhi-question *ngFor="let question of questionsArray" [dynamicQuestion]="question" [form]="form"></jhi-question>

    <div class="form-row">
        <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
</form>
