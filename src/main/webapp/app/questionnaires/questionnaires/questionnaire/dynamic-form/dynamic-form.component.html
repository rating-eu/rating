<h2>Status is {{questionnaireStatus.status}}</h2>

<form *ngIf="form" (ngSubmit)="identifyThreatAgents()" [formGroup]="form" role="form"
>
    <jhi-question *ngFor="let question of questionsArray" [dynamicQuestion]="question" [form]="form"></jhi-question>

    <div class="form-row">
        <button class="btn btn-success btn-lg" type="submit" [disabled]="!form.valid">Identify</button>
        <button class="btn btn-primary btn-lg" type="button" (click)="freezeQuestionnaireStatus()">Freeze</button>
        <button class="btn btn-secondary" type="button" (click)="patchValues()">Patch Values</button>
    </div>
</form>

<pre *ngIf="form">
    {{form.value | json}}
</pre>
