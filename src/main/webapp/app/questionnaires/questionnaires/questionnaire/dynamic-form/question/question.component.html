<div [formGroup]="form" class="form-group">
    <label class="form-control-label" [attr.for]="dynamicQuestion.id">{{dynamicQuestion.name}}</label>

    <!--We need to get the integer value of the enum var, otherwise it won't work.-->
    <div [id]="dynamicQuestion.id" [ngSwitch]="answerType[dynamicQuestion.answerType]">

        <div *ngSwitchCase="answerType.YESNO">
            <!--<h1>Ok, the question is of type YES NO</h1>-->

            <select [formControlName]="dynamicQuestion.id">
                <option *ngFor="let answer of answers" [value]="answer.name">
                    {{answer.name}}
                </option>
            </select>
        </div>

        <div *ngSwitchCase="answerType.RANGE5">
            <!--<h1>Ok, the question is of type RANGE 5</h1>-->
            <select [formControlName]="dynamicQuestion.id">
                <option *ngFor="let answer of answers" [value]="answer.name">
                    {{answer.name}}
                </option>
            </select>
        </div>

        <div *ngSwitchCase="answerType.PERC5">
            <!--<h1>Ok, the question is of type PERC 5</h1>-->
            <select [formControlName]="dynamicQuestion.id">
                <option *ngFor="let answer of answers" [value]="answer.name">
                    {{answer.name}}
                </option>
            </select>
        </div>

        <div *ngSwitchCase="answerType.RANGE3">
            <!--<h1>Ok, the question is of type RANGE 3</h1>-->
            <select [formControlName]="dynamicQuestion.id">
                <option *ngFor="let answer of answers" [value]="answer.name">
                    {{answer.name}}
                </option>
            </select>
        </div>

        <div *ngSwitchCase="answerType.PERC3">
            <!--<h1>Ok, the question is of type PERC 3</h1>-->
            <select [formControlName]="dynamicQuestion.id">
                <option *ngFor="let answer of answers" [value]="answer.name">
                    {{answer.name}}
                </option>
            </select>
        </div>
    </div>
</div>
