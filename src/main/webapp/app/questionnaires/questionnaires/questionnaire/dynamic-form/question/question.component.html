<p>
    question works!
</p>

<div [formGroup]="form">
    <label [attr.for]="question.id">{{question.name}}</label>

    <div [ngSwitch]="question.answerType">

        The answer type is
        {{question}}
        {{question.answerType}}

        <input *ngSwitchCase="answerType.YESNO" [formControlName]="question.id"
               [id]="question.id" [type]="question.type">
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
