<ng-container *ngIf="dataAssets.length === 0">
  <div class="text-center" style="margin-top: 50px">
    <p style="color: orange"><i class="fa fa-exclamation-triangle fa-4x" aria-hidden="true"></i></p>
    <p style="color: grey">No Intangible Data assets have been selected from asset-clustering phase. If you want to estimate losses on Data, please go to the
      <a href="javascript:void(0)" [routerLink]="['/identify-asset/asset-clustering']">asset-clustering</a> phase and select your Data assets from the list.</p>
  </div>
</ng-container>
<ng-container *ngIf="dataAssets.length > 0">
  <h3>Estimation of Data category assets</h3>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngFor="let asset of dataAssets; let i = index;">
          <div class="input-group" style="margin-bottom: 10px">
            <div class="input-group-prepend">
              <span class="input-group-text">Valutation of {{asset.asset.name}} losses €</span>
            </div>
            <input type="number" class="form-control" placeholder="Insert economic losses of {{asset.asset.name}}"
              aria-label="lossValue" aria-describedby="basic-addon2" pattern="[0-9]+" [(ngModel)]="asset.lossValue">
          </div>
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <button class="btn btn-light" (click)="close()">Close</button>
      </div>
      <div class="col-md-1 offset-md-10">
        <button class="btn btn-primary" style="margin-left: 10px" (click)="updateDataAssets()">Save</button>
      </div>
    </div>
  </div>
</ng-container>
