<div *ngIf="witchStep === 1" class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="impactFormStepOne">
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="Discounting rate"
                  aria-label="discounting" aria-describedby="basic-addon2" formControlName="discountingRate">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="{{ebitLabel[0]}}"
                  aria-label="Ebit1" aria-describedby="basic-addon2" formControlName="ebit1">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="{{ebitLabel[1]}}"
                  aria-label="Ebit2" aria-describedby="basic-addon2" formControlName="ebit2">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="{{ebitLabel[2]}}"
                  aria-label="Ebit3" aria-describedby="basic-addon2" formControlName="ebit3">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="{{ebitLabel[3]}}"
                  aria-label="Ebit4" aria-describedby="basic-addon2" formControlName="ebit4">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="{{ebitLabel[4]}}"
                  aria-label="Ebit5" aria-describedby="basic-addon2" formControlName="ebit5">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
              <input type="text" class="form-control" placeholder="{{ebitLabel[5]}}"
                  aria-label="Ebit6" aria-describedby="basic-addon2" formControlName="ebit6">
          </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" style="margin-left: 10px" (click)="selectStep(2)">Next</button>
      <button class="btn btn-secondary float-right" (click)="false">Prev</button>
    </div>
  </div>
</div>
<div *ngIf="witchStep === 2" class="container">
  <div class="row">
    PREVIOUS STEP RESULTS
  </div>
  <div class="row">
    <p>STEP 2</p>
    CONTENT
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" style="margin-left: 10px" (click)="selectStep(3)">Next</button>
      <button class="btn btn-light float-right" (click)="selectStep(1)">Prev</button>
    </div>
  </div>
</div>
<div *ngIf="witchStep === 3" class="container">
  <div class="row">
    PREVIOUS STEP RESULTS
  </div>
  <div class="row">
    <p>STEP 3</p>
    CONTENT
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" style="margin-left: 10px" (click)="selectStep(4)">Next</button>
      <button class="btn btn-light float-right" (click)="selectStep(2)">Prev</button>
    </div>
  </div>
</div>
<div *ngIf="witchStep === 4" class="container">
  <div class="row">
    PREVIOUS STEP RESULTS
  </div>
  <div class="row">
    <p>STEP 4</p>
    CONTENT
  </div>
  <div class="row">
    CURRENT STEP RESULTS
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-secondary float-right" style="margin-left: 10px" (click)="false">Next</button>
      <button class="btn btn-light float-right" (click)="selectStep(3)">Prev</button>
    </div>
  </div>
</div>
