<p>
    Choose the impact of your assets in case of attack.
</p>

<mat-tab-group>
    <mat-tab *ngFor="let category of assetCategories" label="{{category.name}}">
        <table class="table" *ngIf="myAssetsByCategoriesMap.get(category.id)?.length > 0">
            <thead>
            <tr>
                <th scope="col">Asset</th>
                <th scope="col">#Indirect Assets</th>
                <th scope="col">#Related Costs</th>
                <th scope="col">Criticality</th>
                <th scope="col">Priority</th>
            </tr>
            </thead>
            <tbody>
            <ng-container
                *ngFor="let asset of myAssetsByCategoriesMap.get(category.id)">
                <tr>
                    <th scope="row">{{asset.asset.name}}</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select [(ngModel)]="asset.ranking">
                            <option *ngFor="let level of priorities; let i = index"
                                    [ngValue]="i">{{level}}</option>
                        </select>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-12" style="margin-top: 7%">
                <button class="btn btn-light float-right" (click)="saveMyAssets()">Save</button>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
