<button type="button" class="btn btn-dark" routerLink="identify-asset"
        routerLinkActive="active">Identify assets
</button>
<button type="submit"
        (click)="previousState()"
        class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
</button>
