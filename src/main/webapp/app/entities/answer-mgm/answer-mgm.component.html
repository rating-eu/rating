<div class="row">

    <div class="col-lg-9 col-md-12">
        <div class="card-box">
            <div class="form-search-table">

                <form name="searchForm" role="search" class="">
                    <div class="input-group w-100">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch"
                            placeholder="{{ 'hermeneutApp.answer.home.search' | translate }}">
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12">
        <div class="card-box">
            <button class="btn btn-block btn-primary waves-effect waves-light btn-info jh-create-entity create-answer-mgm"
                (click)="popUpService.setOnUserBehaviour()"
                [routerLink]="['/', { outlets: { popup: ['answer-mgm-new'] } }]">
                <i class="fas fa-plus"></i>
                <span class="hidden-sm-down" jhiTranslate="hermeneutApp.answer.home.createLabel">
                    Create new Answer
                </span>
            </button>
        </div>
    </div>

</div>

    <div class="table-responsive" *ngIf="answers">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
                    <th><span jhiTranslate="hermeneutApp.answer.name">Name</span></th>
                    <th><span jhiTranslate="hermeneutApp.answer.created">Created</span></th>
                    <th><span jhiTranslate="hermeneutApp.answer.modified">Modified</span></th>
                    <th><span jhiTranslate="hermeneutApp.answer.order">Order</span></th>
                    <th><span jhiTranslate="hermeneutApp.answer.likelihood">Likelihood</span></th>
                    <th><span jhiTranslate="hermeneutApp.answer.asset">Asset</span></th>
                    <th><span jhiTranslate="hermeneutApp.answer.assetCategory">Asset Category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let answer of answers ;trackBy: trackId">
                    <!--<td><a [routerLink]="['../answer-mgm', answer.id ]">{{answer.id}}</a></td>-->
                    <td>{{answer.name}}</td>
                    <td>{{answer.created | date:'medium'}}</td>
                    <td>{{answer.modified | date:'medium'}}</td>
                    <td>{{answer.order}}</td>
                    <td jhiTranslate="{{'hermeneutApp.Likelihood.' + answer.likelihood}}">{{answer.likelihood}}</td>
                    <td>
                        <div *ngIf="answer.asset">
                            <a [routerLink]="['../asset-mgm', answer.asset?.id ]">{{answer.asset?.name}}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="answer.assetCategory">
                            <a [routerLink]="['../asset-category-mgm', answer.assetCategory?.id ]">{{answer.assetCategory?.name}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" (click)="popUpService.setOnUserBehaviour()" [routerLink]="['../answer-mgm', answer.id ]"
                                class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit" (click)="popUpService.setOnUserBehaviour()" [routerLink]="['/', { outlets: { popup: 'answer-mgm/'+ answer.id + '/edit'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit" (click)="popUpService.setOnUserBehaviour()" [routerLink]="['/', { outlets: { popup: 'answer-mgm/'+ answer.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <span class="fa fa-remove"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
