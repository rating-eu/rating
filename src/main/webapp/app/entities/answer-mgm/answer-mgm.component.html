<div>
    <h2>
        <span jhiTranslate="hermeneutApp.answer.home.title">Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-answer-mgm" [routerLink]="['/', { outlets: { popup: ['answer-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.answer.home.createLabel">
            Create new Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hermeneutApp.answer.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="answers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.answer.name">Name</span></th>
            <th><span jhiTranslate="hermeneutApp.answer.created">Created</span></th>
            <th><span jhiTranslate="hermeneutApp.answer.modified">Modified</span></th>
            <th><span jhiTranslate="hermeneutApp.answer.threatAgents">Threat Agents</span></th>
            <th><span jhiTranslate="hermeneutApp.answer.attacks">Attacks</span></th>
            <th><span jhiTranslate="hermeneutApp.answer.question">Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answer of answers ;trackBy: trackId">
                <td><a [routerLink]="['../answer-mgm', answer.id ]">{{answer.id}}</a></td>
                <td>{{answer.name}}</td>
                <td>{{answer.created | date:'medium'}}</td>
                <td>{{answer.modified | date:'medium'}}</td>
                <td>
                    <span *ngFor="let threatAgents of answer.threatAgents; let last = last">
                            <a class="form-control-static" [routerLink]="['../threat-agent-mgm', threatAgents?.id ]">{{threatAgents.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let attacks of answer.attacks; let last = last">
                            <a class="form-control-static" [routerLink]="['../attack-strategy-mgm', attacks?.id ]">{{attacks.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="answer.question">
                        <a [routerLink]="['../question-mgm', answer.question?.id ]" >{{answer.question?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../answer-mgm', answer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'answer-mgm/'+ answer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'answer-mgm/'+ answer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
