<div *ngIf="splittingValue">
    <h2><span jhiTranslate="hermeneutApp.splittingValue.detail.title">Splitting Value</span> {{splittingValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.splittingValue.sectorType">Sector Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.SectorType.' + splittingValue.sectorType}}">{{splittingValue.sectorType}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.splittingValue.categoryType">Category Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.CategoryType.' + splittingValue.categoryType}}">{{splittingValue.categoryType}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.splittingValue.value">Value</span></dt>
        <dd>
            <span>{{splittingValue.value}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.splittingValue.selfAssessment">Self Assessment</span></dt>
        <dd>
            <div *ngIf="splittingValue.selfAssessment">
                <a [routerLink]="['/self-assessment-mgm', splittingValue.selfAssessment?.id]">{{splittingValue.selfAssessment?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
            type="button"
            [routerLink]="['/', { outlets: { popup: 'splitting-value-mgm/'+ splittingValue.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
