<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMyCompanyLabel" jhiTranslate="hermeneutApp.myCompany.home.createOrEditLabel">Create or edit a My Company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!myCompany.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="myCompany.id" readonly />
        </div>-->

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.myCompany.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="myCompany.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === myCompany.user?.id ? myCompany.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.myCompany.companyProfile" for="field_companyProfile">Company Profile</label>
            <select class="form-control" id="field_companyProfile" name="companyProfile" [(ngModel)]="myCompany.companyProfile" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyProfileOption.id === myCompany.companyProfile?.id ? myCompany.companyProfile : companyProfileOption" *ngFor="let companyProfileOption of companyprofiles; trackBy: trackCompanyProfileById">{{companyProfileOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
