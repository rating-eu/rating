<div>
    <h2>
        <span jhiTranslate="hermeneutApp.gDPRQuestionnaireStatus.home.title">GDPR Questionnaire Statuses</span>
        <button class="btn btn-primary float-right jh-create-entity create-gdpr-questionnaire-status-mgm" [routerLink]="['/', { outlets: { popup: ['gdpr-questionnaire-status-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.gDPRQuestionnaireStatus.home.createLabel">
            Create new GDPR Questionnaire Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gDPRQuestionnaireStatuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRQuestionnaireStatus.status">Status</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRQuestionnaireStatus.operation">Operation</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRQuestionnaireStatus.questionnaire">Questionnaire</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRQuestionnaireStatus.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gDPRQuestionnaireStatus of gDPRQuestionnaireStatuses ;trackBy: trackId">
                <td><a [routerLink]="['../gdpr-questionnaire-status-mgm', gDPRQuestionnaireStatus.id ]">{{gDPRQuestionnaireStatus.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.Status.' + gDPRQuestionnaireStatus.status}}">{{gDPRQuestionnaireStatus.status}}</td>
                <td>
                    <div *ngIf="gDPRQuestionnaireStatus.operation">
                        <a [routerLink]="['../data-operation-mgm', gDPRQuestionnaireStatus.operation?.id ]" >{{gDPRQuestionnaireStatus.operation?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="gDPRQuestionnaireStatus.questionnaire">
                        <a [routerLink]="['../gdpr-questionnaire-mgm', gDPRQuestionnaireStatus.questionnaire?.id ]" >{{gDPRQuestionnaireStatus.questionnaire?.name}}</a>
                    </div>
                </td>
                <td>
                    {{gDPRQuestionnaireStatus.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../gdpr-questionnaire-status-mgm', gDPRQuestionnaireStatus.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gdpr-questionnaire-status-mgm/'+ gDPRQuestionnaireStatus.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gdpr-questionnaire-status-mgm/'+ gDPRQuestionnaireStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
