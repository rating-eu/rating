<div>
    <h2>
        <span jhiTranslate="hermeneutApp.dataImpactDescription.home.title">Data Impact Descriptions</span>
        <button class="btn btn-primary float-right jh-create-entity create-data-impact-description-mgm" [routerLink]="['/', { outlets: { popup: ['data-impact-description-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.dataImpactDescription.home.createLabel">
            Create new Data Impact Description
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dataImpactDescriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.dataImpactDescription.impact">Impact</span></th>
            <th><span jhiTranslate="hermeneutApp.dataImpactDescription.description">Description</span></th>
            <th><span jhiTranslate="hermeneutApp.dataImpactDescription.language">Language</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataImpactDescription of dataImpactDescriptions ;trackBy: trackId">
                <td><a [routerLink]="['../data-impact-description-mgm', dataImpactDescription.id ]">{{dataImpactDescription.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.DataImpact.' + dataImpactDescription.impact}}">{{dataImpactDescription.impact}}</td>
                <td>{{dataImpactDescription.description}}</td>
                <td jhiTranslate="{{'hermeneutApp.Language.' + dataImpactDescription.language}}">{{dataImpactDescription.language}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../data-impact-description-mgm', dataImpactDescription.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-impact-description-mgm/'+ dataImpactDescription.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-impact-description-mgm/'+ dataImpactDescription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
