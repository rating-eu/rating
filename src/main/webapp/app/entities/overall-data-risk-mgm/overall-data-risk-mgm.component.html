<div>
    <h2>
        <span jhiTranslate="hermeneutApp.overallDataRisk.home.title">Overall Data Risks</span>
        <button class="btn btn-primary float-right jh-create-entity create-overall-data-risk-mgm" [routerLink]="['/', { outlets: { popup: ['overall-data-risk-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.overallDataRisk.home.createLabel">
            Create new Overall Data Risk
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="overallDataRisks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.overallDataRisk.riskLevel">Risk Level</span></th>
            <th><span jhiTranslate="hermeneutApp.overallDataRisk.operation">Operation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let overallDataRisk of overallDataRisks ;trackBy: trackId">
                <td><a [routerLink]="['../overall-data-risk-mgm', overallDataRisk.id ]">{{overallDataRisk.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.DataRiskLevel.' + overallDataRisk.riskLevel}}">{{overallDataRisk.riskLevel}}</td>
                <td>
                    <div *ngIf="overallDataRisk.operation">
                        <a [routerLink]="['../data-operation-mgm', overallDataRisk.operation?.id ]" >{{overallDataRisk.operation?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../overall-data-risk-mgm', overallDataRisk.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'overall-data-risk-mgm/'+ overallDataRisk.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'overall-data-risk-mgm/'+ overallDataRisk.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
