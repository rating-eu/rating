<div>
    <h2>
        <span jhiTranslate="hermeneutApp.dataThreat.home.title">Data Threats</span>
        <button class="btn btn-primary float-right jh-create-entity create-data-threat-mgm" [routerLink]="['/', { outlets: { popup: ['data-threat-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.dataThreat.home.createLabel">
            Create new Data Threat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dataThreats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.dataThreat.threatArea">Threat Area</span></th>
            <th><span jhiTranslate="hermeneutApp.dataThreat.likelihood">Likelihood</span></th>
            <th><span jhiTranslate="hermeneutApp.dataThreat.operation">Operation</span></th>
            <th><span jhiTranslate="hermeneutApp.dataThreat.overallDataThreat">Overall Data Threat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataThreat of dataThreats ;trackBy: trackId">
                <td><a [routerLink]="['../data-threat-mgm', dataThreat.id ]">{{dataThreat.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.ThreatArea.' + dataThreat.threatArea}}">{{dataThreat.threatArea}}</td>
                <td jhiTranslate="{{'hermeneutApp.DataThreatLikelihood.' + dataThreat.likelihood}}">{{dataThreat.likelihood}}</td>
                <td>
                    <div *ngIf="dataThreat.operation">
                        <a [routerLink]="['../data-operation-mgm', dataThreat.operation?.id ]" >{{dataThreat.operation?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dataThreat.overallDataThreat">
                        <a [routerLink]="['../overall-data-threat-mgm', dataThreat.overallDataThreat?.id ]" >{{dataThreat.overallDataThreat?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../data-threat-mgm', dataThreat.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-threat-mgm/'+ dataThreat.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-threat-mgm/'+ dataThreat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
