<div>
    <h2>
        <span jhiTranslate="hermeneutApp.gDPRQuestionnaire.home.title">GDPR Questionnaires</span>
        <button class="btn btn-primary float-right jh-create-entity create-gdpr-questionnaire-mgm" [routerLink]="['/', { outlets: { popup: ['gdpr-questionnaire-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.gDPRQuestionnaire.home.createLabel">
            Create new GDPR Questionnaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gDPRQuestionnaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRQuestionnaire.name">Name</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRQuestionnaire.purpose">Purpose</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gDPRQuestionnaire of gDPRQuestionnaires ;trackBy: trackId">
                <td><a [routerLink]="['../gdpr-questionnaire-mgm', gDPRQuestionnaire.id ]">{{gDPRQuestionnaire.id}}</a></td>
                <td>{{gDPRQuestionnaire.name}}</td>
                <td jhiTranslate="{{'hermeneutApp.GDPRQuestionnairePurpose.' + gDPRQuestionnaire.purpose}}">{{gDPRQuestionnaire.purpose}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../gdpr-questionnaire-mgm', gDPRQuestionnaire.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gdpr-questionnaire-mgm/'+ gDPRQuestionnaire.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gdpr-questionnaire-mgm/'+ gDPRQuestionnaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
