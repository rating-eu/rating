
<div *ngIf="gDPRQuestionnaire">
    <h2><span jhiTranslate="hermeneutApp.gDPRQuestionnaire.detail.title">GDPR Questionnaire</span> {{gDPRQuestionnaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.gDPRQuestionnaire.name">Name</span></dt>
        <dd>
            <span>{{gDPRQuestionnaire.name}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.gDPRQuestionnaire.purpose">Purpose</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.GDPRQuestionnairePurpose.' + gDPRQuestionnaire.purpose}}">{{gDPRQuestionnaire.purpose}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'gdpr-questionnaire-mgm/'+ gDPRQuestionnaire.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
