<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuestionnaireLabel" jhiTranslate="hermeneutApp.questionnaire.home.createOrEditLabel">Create or edit a Questionnaire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!questionnaire.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="questionnaire.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.questionnaire.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="questionnaire.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.questionnaire.purpose" for="field_purpose">Purpose</label>
            <select class="form-control" name="purpose" [(ngModel)]="questionnaire.purpose" id="field_purpose"  required>
                <option value="ID_THREAT_AGENT">{{'hermeneutApp.QuestionnairePurpose.ID_THREAT_AGENT' | translate}}</option>
                <option value="SELFASSESSMENT">{{'hermeneutApp.QuestionnairePurpose.SELFASSESSMENT' | translate}}</option>
                <option value="ID_ASSETS">{{'hermeneutApp.QuestionnairePurpose.ID_ASSETS' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.purpose?.dirty && editForm.controls.purpose?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.purpose?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.questionnaire.created" for="field_created">Created</label>
            <div class="d-flex">
                <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="questionnaire.created"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.questionnaire.modified" for="field_modified">Modified</label>
            <div class="d-flex">
                <input id="field_modified" type="datetime-local" class="form-control" name="modified" [(ngModel)]="questionnaire.modified"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
