<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLevelWrapperLabel" jhiTranslate="hermeneutApp.levelWrapper.home.createOrEditLabel">Create or edit a Level Wrapper</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!levelWrapper.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="levelWrapper.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.levelWrapper.level" for="field_level">Level</label>
            <select class="form-control" name="level" [(ngModel)]="levelWrapper.level" id="field_level" >
                <option value="HUMAN">{{'hermeneutApp.Level.HUMAN' | translate}}</option>
                <option value="IT">{{'hermeneutApp.Level.IT' | translate}}</option>
                <option value="PHYSICAL">{{'hermeneutApp.Level.PHYSICAL' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.levelWrapper.attackStrategy" for="field_attackStrategy">Attack Strategy</label>
            <select class="form-control" id="field_attackStrategy" name="attackStrategy" [(ngModel)]="levelWrapper.attackStrategy" >
                <option [ngValue]="null"></option>
                <option [ngValue]="attackStrategyOption.id === levelWrapper.attackStrategy?.id ? levelWrapper.attackStrategy : attackStrategyOption" *ngFor="let attackStrategyOption of attackstrategies; trackBy: trackAttackStrategyById">{{attackStrategyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
