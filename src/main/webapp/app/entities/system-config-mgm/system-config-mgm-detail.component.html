
<div *ngIf="systemConfig">
    <h2><span jhiTranslate="hermeneutApp.systemConfig.detail.title">System Config</span> {{systemConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.systemConfig.key">Key</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.ConfigKey.' + systemConfig.key}}">{{systemConfig.key}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.systemConfig.value">Value</span></dt>
        <dd>
            <span>{{systemConfig.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'system-config-mgm/'+ systemConfig.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
