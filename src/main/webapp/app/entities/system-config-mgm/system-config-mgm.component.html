<div>
    <h2>
        <span jhiTranslate="hermeneutApp.systemConfig.home.title">System Configs</span>
        <button class="btn btn-primary float-right jh-create-entity create-system-config-mgm" [routerLink]="['/', { outlets: { popup: ['system-config-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.systemConfig.home.createLabel">
            Create new System Config
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="systemConfigs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.systemConfig.key">Key</span></th>
            <th><span jhiTranslate="hermeneutApp.systemConfig.value">Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let systemConfig of systemConfigs ;trackBy: trackId">
                <td><a [routerLink]="['../system-config-mgm', systemConfig.id ]">{{systemConfig.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.ConfigKey.' + systemConfig.key}}">{{systemConfig.key}}</td>
                <td>{{systemConfig.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../system-config-mgm', systemConfig.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'system-config-mgm/'+ systemConfig.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'system-config-mgm/'+ systemConfig.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
