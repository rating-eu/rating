<div>
    <h2>
        <span jhiTranslate="hermeneutApp.gDPRMyAnswer.home.title">GDPR My Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-gdpr-my-answer-mgm" [routerLink]="['/', { outlets: { popup: ['gdpr-my-answer-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.gDPRMyAnswer.home.createLabel">
            Create new GDPR My Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gDPRMyAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRMyAnswer.gDPRQuestionnaireStatus">G DPR Questionnaire Status</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRMyAnswer.question">Question</span></th>
            <th><span jhiTranslate="hermeneutApp.gDPRMyAnswer.answer">Answer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gDPRMyAnswer of gDPRMyAnswers ;trackBy: trackId">
                <td><a [routerLink]="['../gdpr-my-answer-mgm', gDPRMyAnswer.id ]">{{gDPRMyAnswer.id}}</a></td>
                <td>
                    <div *ngIf="gDPRMyAnswer.gDPRQuestionnaireStatus">
                        <a [routerLink]="['../gdpr-questionnaire-status-mgm', gDPRMyAnswer.gDPRQuestionnaireStatus?.id ]" >{{gDPRMyAnswer.gDPRQuestionnaireStatus?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="gDPRMyAnswer.question">
                        <a [routerLink]="['../gdpr-question-mgm', gDPRMyAnswer.question?.id ]" >{{gDPRMyAnswer.question?.text}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="gDPRMyAnswer.answer">
                        <a [routerLink]="['../gdpr-answer-mgm', gDPRMyAnswer.answer?.id ]" >{{gDPRMyAnswer.answer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../gdpr-my-answer-mgm', gDPRMyAnswer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gdpr-my-answer-mgm/'+ gDPRMyAnswer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gdpr-my-answer-mgm/'+ gDPRMyAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
