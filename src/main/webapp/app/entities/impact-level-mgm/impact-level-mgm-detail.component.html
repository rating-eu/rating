
<div *ngIf="impactLevel">
    <h2><span jhiTranslate="hermeneutApp.impactLevel.detail.title">Impact Level</span> {{impactLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.impactLevel.selfAssessmentID">Self Assessment ID</span></dt>
        <dd>
            <span>{{impactLevel.selfAssessmentID}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.impactLevel.impact">Impact</span></dt>
        <dd>
            <span>{{impactLevel.impact}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.impactLevel.minLoss">Min Loss</span></dt>
        <dd>
            <span>{{impactLevel.minLoss}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.impactLevel.maxLoss">Max Loss</span></dt>
        <dd>
            <span>{{impactLevel.maxLoss}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            (click)="popUpService.setOnUserBehaviour()"
            [routerLink]="['/', { outlets: { popup: 'impact-level-mgm/'+ impactLevel.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
