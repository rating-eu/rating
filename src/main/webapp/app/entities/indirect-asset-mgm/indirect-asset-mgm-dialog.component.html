<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIndirectAssetLabel" jhiTranslate="hermeneutApp.indirectAsset.home.createOrEditLabel">Create or edit a Indirect Asset</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!indirectAsset.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="indirectAsset.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.indirectAsset.directAsset" for="field_directAsset">Direct Asset</label>
            <select class="form-control" id="field_directAsset" name="directAsset" [(ngModel)]="indirectAsset.directAsset" >
                <option [ngValue]="null"></option>
                <option [ngValue]="directAssetOption.id === indirectAsset.directAsset?.id ? indirectAsset.directAsset : directAssetOption" *ngFor="let directAssetOption of directassets; trackBy: trackDirectAssetById">{{directAssetOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.indirectAsset.asset" for="field_asset">Asset</label>
            <select class="form-control" id="field_asset" name="asset" [(ngModel)]="indirectAsset.asset">
                <option [ngValue]="null"></option>
                <option [ngValue]="myAssetOption.id === indirectAsset.asset?.id ? indirectAsset.asset : myAssetOption" *ngFor="let myAssetOption of assets; trackBy: trackMyAssetById">{{myAssetOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
