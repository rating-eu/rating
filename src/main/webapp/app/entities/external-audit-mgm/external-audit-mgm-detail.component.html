
<div class="card-box" *ngIf="externalAudit">
    <h2><span jhiTranslate="hermeneutApp.externalAudit.detail.title">External Audit</span> {{externalAudit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.externalAudit.name">Name</span></dt>
        <dd>
            <span>{{externalAudit.name}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.externalAudit.user">User</span></dt>
        <dd>
            {{externalAudit.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
            type="button"
            (click)="popUpService.setOnUserBehaviour()"
            [routerLink]="['/', { outlets: { popup: 'external-audit-mgm/'+ externalAudit.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
