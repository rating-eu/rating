<div *ngIf="eBIT">
    <h2><span jhiTranslate="hermeneutApp.eBIT.detail.title">EBIT</span> {{eBIT.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.eBIT.year" [ngbTooltip]="'hermeneutApp.eBIT.help.year' | translate">Year</span></dt>
        <dd>
            <span>{{eBIT.year}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.eBIT.value">Value</span></dt>
        <dd>
            <span>{{eBIT.value}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.eBIT.created">Created</span></dt>
        <dd>
            <span>{{eBIT.created | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.eBIT.selfAssessment">Self Assessment</span></dt>
        <dd>
            <div *ngIf="eBIT.selfAssessment">
                <a [routerLink]="['/self-assessment-mgm', eBIT.selfAssessment?.id]">{{eBIT.selfAssessment?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
            type="button"
            (click)="popUpService.setOnUserBehaviour()"
            [routerLink]="['/', { outlets: { popup: 'ebit-mgm/'+ eBIT.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
