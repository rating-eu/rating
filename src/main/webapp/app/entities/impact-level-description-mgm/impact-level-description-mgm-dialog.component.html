<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myImpactLevelDescriptionLabel" jhiTranslate="hermeneutApp.impactLevelDescription.home.createOrEditLabel">Create or edit a Impact Level Description</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!impactLevelDescription.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="impactLevelDescription.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.impactLevelDescription.impact" for="field_impact">Impact</label>
            <input type="number" class="form-control" name="impact" id="field_impact"
                [(ngModel)]="impactLevelDescription.impact" required min="1" max="5"/>
            <div [hidden]="!(editForm.controls.impact?.dirty && editForm.controls.impact?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.impact?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.impact?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.impact?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 5 }">
                    This field cannot be more than 5.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.impact?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.impactLevelDescription.peopleEffects" for="field_peopleEffects">People Effects</label>
            <input type="text" class="form-control" name="peopleEffects" id="field_peopleEffects"
                [(ngModel)]="impactLevelDescription.peopleEffects" required/>
            <div [hidden]="!(editForm.controls.peopleEffects?.dirty && editForm.controls.peopleEffects?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.peopleEffects?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.impactLevelDescription.reputation" for="field_reputation">Reputation</label>
            <input type="text" class="form-control" name="reputation" id="field_reputation"
                [(ngModel)]="impactLevelDescription.reputation" required/>
            <div [hidden]="!(editForm.controls.reputation?.dirty && editForm.controls.reputation?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.reputation?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.impactLevelDescription.serviceOutputs" for="field_serviceOutputs">Service Outputs</label>
            <input type="text" class="form-control" name="serviceOutputs" id="field_serviceOutputs"
                [(ngModel)]="impactLevelDescription.serviceOutputs" required/>
            <div [hidden]="!(editForm.controls.serviceOutputs?.dirty && editForm.controls.serviceOutputs?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serviceOutputs?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.impactLevelDescription.legalAndCompliance" for="field_legalAndCompliance">Legal And Compliance</label>
            <input type="text" class="form-control" name="legalAndCompliance" id="field_legalAndCompliance"
                [(ngModel)]="impactLevelDescription.legalAndCompliance" required/>
            <div [hidden]="!(editForm.controls.legalAndCompliance?.dirty && editForm.controls.legalAndCompliance?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.legalAndCompliance?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.impactLevelDescription.managementImpact" for="field_managementImpact">Management Impact</label>
            <input type="text" class="form-control" name="managementImpact" id="field_managementImpact"
                [(ngModel)]="impactLevelDescription.managementImpact" required/>
            <div [hidden]="!(editForm.controls.managementImpact?.dirty && editForm.controls.managementImpact?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.managementImpact?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
