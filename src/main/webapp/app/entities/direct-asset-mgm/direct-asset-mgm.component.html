<div class="row">

    <div class="col-lg-9 col-md-12">
    </div>
    <div class="col-lg-3 col-md-12">
        <div class="card-box">
            <button class="btn btn-block btn-primary waves-effect waves-light btn-info jh-create-entity create-direct-asset-mgm"
                (click)="popUpService.setOnUserBehaviour()"
                [routerLink]="['/', { outlets: { popup: ['direct-asset-mgm-new'] } }]">
                <i class="fas fa-plus"></i>
                <span class="hidden-sm-down" jhiTranslate="hermeneutApp.directAsset.home.createLabel">
                    Create new Direct Asset
                </span>
            </button>
        </div>
    </div>

</div>

<div class="card-box">
    <h2>
        <span jhiTranslate="hermeneutApp.directAsset.home.title">Direct Assets</span>
        <!-- <button class="btn btn-primary float-right jh-create-entity create-direct-asset-mgm" [routerLink]="['/', { outlets: { popup: ['direct-asset-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.directAsset.home.createLabel">
            Create new Direct Asset
            </span>
        </button>-->
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="directAssets">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
                    <th><span jhiTranslate="hermeneutApp.directAsset.myAsset">My Asset</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let directAsset of directAssets ;trackBy: trackId">
                    <!--<td><a [routerLink]="['../direct-asset-mgm', directAsset.id ]">{{directAsset.id}}</a></td>-->
                    <td>
                        <div *ngIf="directAsset.myAsset">
                            <a [routerLink]="['../my-asset-mgm', directAsset.myAsset?.id ]">{{directAsset.myAsset?.asset?.name}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../direct-asset-mgm', directAsset.id ]" class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                (click)="popUpService.setOnUserBehaviour()"
                                [routerLink]="['/', { outlets: { popup: 'direct-asset-mgm/'+ directAsset.id + '/edit'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                (click)="popUpService.setOnUserBehaviour()"
                                [routerLink]="['/', { outlets: { popup: 'direct-asset-mgm/'+ directAsset.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <span class="fa fa-remove"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
