<div class="row">

    <div class="col-lg-9 col-md-12">
    </div>
    <div class="col-lg-3 col-md-12">
        <div class="card-box">
            <button class="btn btn-block btn-primary waves-effect waves-light btn-info jh-create-entity create-asset-category-mgm"
                (click)="popUpService.setOnUserBehaviour()"
                [routerLink]="['/', { outlets: { popup: ['asset-category-mgm-new'] } }]">
                <i class="fas fa-plus"></i>
                <span class="hidden-sm-down" jhiTranslate="hermeneutApp.assetCategory.home.createLabel">
                    Create new Asset Category
                </span>
            </button>
        </div>
    </div>

</div>

<div class="card-box">
    <h2>
        <span jhiTranslate="hermeneutApp.assetCategory.home.title">Asset Categories</span>
        <!-- <button class="btn btn-primary float-right jh-create-entity create-asset-category-mgm" [routerLink]="['/', { outlets: { popup: ['asset-category-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.assetCategory.home.createLabel">
            Create new Asset Category
            </span>
        </button> -->
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="assetCategories">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
                    <th><span jhiTranslate="hermeneutApp.assetCategory.name">Name</span></th>
                    <th><span jhiTranslate="hermeneutApp.assetCategory.description">Description</span></th>
                    <th><span jhiTranslate="hermeneutApp.assetCategory.type">Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assetCategory of assetCategories ;trackBy: trackId">
                    <!--<td><a [routerLink]="['../asset-category-mgm', assetCategory.id ]">{{assetCategory.id}}</a></td>-->
                    <td>{{assetCategory.name}}</td>
                    <td>{{assetCategory.description}}</td>
                    <td jhiTranslate="{{'hermeneutApp.AssetType.' + assetCategory.type}}">{{assetCategory.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../asset-category-mgm', assetCategory.id ]" class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                (click)="popUpService.setOnUserBehaviour()"
                                [routerLink]="['/', { outlets: { popup: 'asset-category-mgm/'+ assetCategory.id + '/edit'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                (click)="popUpService.setOnUserBehaviour()"
                                [routerLink]="['/', { outlets: { popup: 'asset-category-mgm/'+ assetCategory.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <span class="fa fa-remove"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
