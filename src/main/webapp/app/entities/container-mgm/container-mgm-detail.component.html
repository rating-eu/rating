<div *ngIf="container">
    <h2><span jhiTranslate="hermeneutApp.container.detail.title">Container</span> {{container.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.container.name">Name</span></dt>
        <dd>
            <span>{{container.name}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.container.description">Description</span></dt>
        <dd>
            <span>{{container.description}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.container.containerType">Container Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.ContainerType.' + container.containerType}}">{{container.containerType}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.container.created">Created</span></dt>
        <dd>
            <span>{{container.created | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" 
        (click)="popUpService.setOnUserBehaviour()"
        [routerLink]="['/', { outlets: { popup: 'container-mgm/'+ container.id + '/edit'} }]"
        replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
