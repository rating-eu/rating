<div class="row">

    <div class="col-lg-9 col-md-12">
        <div class="card-box">
            <div class="form-search-table">

                <form name="searchForm"role="search" class="">
                    <div class="input-group w-100">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch"  placeholder="{{ 'hermeneutApp.container.home.search' | translate }}">
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12">
        <div class="card-box">
            <button class="btn btn-block btn-primary waves-effect waves-light btn-info jh-create-entity create-container-mgm" [routerLink]="['/', { outlets: { popup: ['container-mgm-new'] } }]">
                <i class="fas fa-plus"></i>
                <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.container.home.createLabel">
            Create new Container
            </span>
            </button>
        </div>
    </div>

</div>

    <div class="table-responsive" *ngIf="containers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.container.name">Name</span></th>
            <th><span jhiTranslate="hermeneutApp.container.description">Description</span></th>
            <th><span jhiTranslate="hermeneutApp.container.containerType">Container Type</span></th>
            <th><span jhiTranslate="hermeneutApp.container.created">Created</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let container of containers ;trackBy: trackId">
                <td><a [routerLink]="['../container-mgm', container.id ]">{{container.id}}</a></td>
                <td>{{container.name}}</td>
                <td>{{container.description}}</td>
                <td jhiTranslate="{{'hermeneutApp.ContainerType.' + container.containerType}}">{{container.containerType}}</td>
                <td>{{container.created | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../container-mgm', container.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'container-mgm/'+ container.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'container-mgm/'+ container.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
