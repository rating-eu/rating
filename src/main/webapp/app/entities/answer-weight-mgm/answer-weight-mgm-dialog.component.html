<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAnswerWeightLabel" jhiTranslate="hermeneutApp.answerWeight.home.createOrEditLabel">Create or edit a Answer Weight</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!answerWeight.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="answerWeight.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.answerWeight.likelihood" for="field_likelihood">Likelihood</label>
            <select class="form-control" name="likelihood" [(ngModel)]="answerWeight.likelihood" id="field_likelihood" >
                <option value="LOW">{{'hermeneutApp.Likelihood.LOW' | translate}}</option>
                <option value="LOW_MEDIUM">{{'hermeneutApp.Likelihood.LOW_MEDIUM' | translate}}</option>
                <option value="MEDIUM">{{'hermeneutApp.Likelihood.MEDIUM' | translate}}</option>
                <option value="MEDIUM_HIGH">{{'hermeneutApp.Likelihood.MEDIUM_HIGH' | translate}}</option>
                <option value="HIGH">{{'hermeneutApp.Likelihood.HIGH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.answerWeight.questionType" for="field_questionType">Question Type</label>
            <select class="form-control" name="questionType" [(ngModel)]="answerWeight.questionType" id="field_questionType" >
                <option value="REGULAR">{{'hermeneutApp.QuestionType.REGULAR' | translate}}</option>
                <option value="RELEVANT">{{'hermeneutApp.QuestionType.RELEVANT' | translate}}</option>
                <option value="OTHER">{{'hermeneutApp.QuestionType.OTHER' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.answerWeight.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                [(ngModel)]="answerWeight.weight" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
