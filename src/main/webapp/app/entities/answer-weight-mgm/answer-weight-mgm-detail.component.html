
<div class="card-box" *ngIf="answerWeight">
    <h2><span jhiTranslate="hermeneutApp.answerWeight.detail.title">Answer Weight</span> {{answerWeight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.answerWeight.likelihood">Likelihood</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.Likelihood.' + answerWeight.likelihood}}">{{answerWeight.likelihood}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.answerWeight.questionType">Question Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.QuestionType.' + answerWeight.questionType}}">{{answerWeight.questionType}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.answerWeight.weight">Weight</span></dt>
        <dd>
            <span>{{answerWeight.weight}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
            type="button"
            (click)="popUpService.setOnUserBehaviour()"
            [routerLink]="['/', { outlets: { popup: 'answer-weight-mgm/'+ answerWeight.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
