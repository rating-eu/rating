<div>
    <h2>
        <span jhiTranslate="hermeneutApp.attackCostParam.home.title">Attack Cost Params</span>
        <button class="btn btn-primary float-right jh-create-entity create-attack-cost-param-mgm" [routerLink]="['/', { outlets: { popup: ['attack-cost-param-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.attackCostParam.home.createLabel">
            Create new Attack Cost Param
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="attackCostParams">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.attackCostParam.type">Type</span></th>
            <th><span jhiTranslate="hermeneutApp.attackCostParam.value">Value</span></th>
            <th><span jhiTranslate="hermeneutApp.attackCostParam.selfAssessment">Self Assessment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attackCostParam of attackCostParams ;trackBy: trackId">
                <td><a [routerLink]="['../attack-cost-param-mgm', attackCostParam.id ]">{{attackCostParam.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.AttackCostParamType.' + attackCostParam.type}}">{{attackCostParam.type}}</td>
                <td>{{attackCostParam.value}}</td>
                <td>
                    <div *ngIf="attackCostParam.selfAssessment">
                        <a [routerLink]="['../self-assessment-mgm', attackCostParam.selfAssessment?.id ]" >{{attackCostParam.selfAssessment?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../attack-cost-param-mgm', attackCostParam.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attack-cost-param-mgm/'+ attackCostParam.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attack-cost-param-mgm/'+ attackCostParam.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
