
<div *ngIf="attackCostParam">
    <h2><span jhiTranslate="hermeneutApp.attackCostParam.detail.title">Attack Cost Param</span> {{attackCostParam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.attackCostParam.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.AttackCostParamType.' + attackCostParam.type}}">{{attackCostParam.type}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.attackCostParam.value">Value</span></dt>
        <dd>
            <span>{{attackCostParam.value}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.attackCostParam.selfAssessment">Self Assessment</span></dt>
        <dd>
            <div *ngIf="attackCostParam.selfAssessment">
                <a [routerLink]="['/self-assessment-mgm', attackCostParam.selfAssessment?.id]">{{attackCostParam.selfAssessment?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attack-cost-param-mgm/'+ attackCostParam.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
