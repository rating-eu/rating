<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCriticalLevelLabel" jhiTranslate="hermeneutApp.criticalLevel.home.createOrEditLabel">Create or edit a Critical Level</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!criticalLevel.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="criticalLevel.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.criticalLevel.side" for="field_side">Side</label>
            <input type="number" class="form-control" name="side" id="field_side"
                [(ngModel)]="criticalLevel.side" min="3"/>
            <div [hidden]="!(editForm.controls.side?.dirty && editForm.controls.side?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.side?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 3 }">
                    This field should be at least 3.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.side?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.criticalLevel.lowLimit" for="field_lowLimit">Low Limit</label>
            <input type="number" class="form-control" name="lowLimit" id="field_lowLimit"
                [(ngModel)]="criticalLevel.lowLimit" min="1"/>
            <div [hidden]="!(editForm.controls.lowLimit?.dirty && editForm.controls.lowLimit?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.lowLimit?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.lowLimit?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.criticalLevel.mediumLimit" for="field_mediumLimit">Medium Limit</label>
            <input type="number" class="form-control" name="mediumLimit" id="field_mediumLimit"
                [(ngModel)]="criticalLevel.mediumLimit" min="1"/>
            <div [hidden]="!(editForm.controls.mediumLimit?.dirty && editForm.controls.mediumLimit?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.mediumLimit?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.mediumLimit?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.criticalLevel.highLimit" for="field_highLimit">High Limit</label>
            <input type="number" class="form-control" name="highLimit" id="field_highLimit"
                [(ngModel)]="criticalLevel.highLimit" min="1"/>
            <div [hidden]="!(editForm.controls.highLimit?.dirty && editForm.controls.highLimit?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.highLimit?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.highLimit?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.criticalLevel.selfAssessment" for="field_selfAssessment">Self Assessment</label>
            <select class="form-control" id="field_selfAssessment" name="selfAssessment" [(ngModel)]="criticalLevel.selfAssessment">
                <option [ngValue]="null"></option>
                <option [ngValue]="selfAssessmentOption.id === criticalLevel.selfAssessment?.id ? criticalLevel.selfAssessment : selfAssessmentOption" *ngFor="let selfAssessmentOption of selfassessments; trackBy: trackSelfAssessmentById">{{selfAssessmentOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
