<div>
    <h2>
        <span jhiTranslate="hermeneutApp.criticalLevel.home.title">Critical Levels</span>
        <button class="btn btn-primary float-right jh-create-entity create-critical-level-mgm" [routerLink]="['/', { outlets: { popup: ['critical-level-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.criticalLevel.home.createLabel">
            Create new Critical Level
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hermeneutApp.criticalLevel.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="criticalLevels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.criticalLevel.side">Side</span></th>
            <th><span jhiTranslate="hermeneutApp.criticalLevel.lowLimit">Low Limit</span></th>
            <th><span jhiTranslate="hermeneutApp.criticalLevel.mediumLimit">Medium Limit</span></th>
            <th><span jhiTranslate="hermeneutApp.criticalLevel.highLimit">High Limit</span></th>
            <th><span jhiTranslate="hermeneutApp.criticalLevel.selfAssessment">Self Assessment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let criticalLevel of criticalLevels ;trackBy: trackId">
                <td><a [routerLink]="['../critical-level-mgm', criticalLevel.id ]">{{criticalLevel.id}}</a></td>
                <td>{{criticalLevel.side}}</td>
                <td>{{criticalLevel.lowLimit}}</td>
                <td>{{criticalLevel.mediumLimit}}</td>
                <td>{{criticalLevel.highLimit}}</td>
                <td>
                    <div *ngIf="criticalLevel.selfAssessment">
                        <a [routerLink]="['../self-assessment-mgm', criticalLevel.selfAssessment?.id ]" >{{criticalLevel.selfAssessment?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../critical-level-mgm', criticalLevel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'critical-level-mgm/'+ criticalLevel.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'critical-level-mgm/'+ criticalLevel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
