<div *ngIf="criticalLevel">
    <h2><span jhiTranslate="hermeneutApp.criticalLevel.detail.title">Critical Level</span> {{criticalLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.criticalLevel.side">Side</span></dt>
        <dd>
            <span>{{criticalLevel.side}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.criticalLevel.lowLimit">Low Limit</span></dt>
        <dd>
            <span>{{criticalLevel.lowLimit}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.criticalLevel.mediumLimit">Medium Limit</span></dt>
        <dd>
            <span>{{criticalLevel.mediumLimit}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.criticalLevel.highLimit">High Limit</span></dt>
        <dd>
            <span>{{criticalLevel.highLimit}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.criticalLevel.selfAssessment">Self Assessment</span></dt>
        <dd>
            <div *ngIf="criticalLevel.selfAssessment">
                <a [routerLink]="['/self-assessment-mgm', criticalLevel.selfAssessment?.id]">{{criticalLevel.selfAssessment?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button
        *jhiHasAnyAuthority="'ROLE_ADMIN'"
        type="button"
        (click)="popUpService.setOnUserBehaviour()"
        [routerLink]="['/', { outlets: { popup: 'critical-level-mgm/'+ criticalLevel.id + '/edit'} }]"
        replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
