
<div *ngIf="dataRecipient">
    <h2><span jhiTranslate="hermeneutApp.dataRecipient.detail.title">Data Recipient</span> {{dataRecipient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.dataRecipient.name">Name</span></dt>
        <dd>
            <span>{{dataRecipient.name}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.dataRecipient.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.DataRecipientType.' + dataRecipient.type}}">{{dataRecipient.type}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.dataRecipient.operation">Operation</span></dt>
        <dd>
            <div *ngIf="dataRecipient.operation">
                <a [routerLink]="['/data-operation-mgm', dataRecipient.operation?.id]">{{dataRecipient.operation?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'data-recipient-mgm/'+ dataRecipient.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
