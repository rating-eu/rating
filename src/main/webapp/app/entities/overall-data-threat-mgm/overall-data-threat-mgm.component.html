<div>
    <h2>
        <span jhiTranslate="hermeneutApp.overallDataThreat.home.title">Overall Data Threats</span>
        <button class="btn btn-primary float-right jh-create-entity create-overall-data-threat-mgm" [routerLink]="['/', { outlets: { popup: ['overall-data-threat-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermeneutApp.overallDataThreat.home.createLabel">
            Create new Overall Data Threat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="overallDataThreats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.overallDataThreat.likelihood">Likelihood</span></th>
            <th><span jhiTranslate="hermeneutApp.overallDataThreat.operation">Operation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let overallDataThreat of overallDataThreats ;trackBy: trackId">
                <td><a [routerLink]="['../overall-data-threat-mgm', overallDataThreat.id ]">{{overallDataThreat.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.DataThreatLikelihood.' + overallDataThreat.likelihood}}">{{overallDataThreat.likelihood}}</td>
                <td>
                    <div *ngIf="overallDataThreat.operation">
                        <a [routerLink]="['../data-operation-mgm', overallDataThreat.operation?.id ]" >{{overallDataThreat.operation?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../overall-data-threat-mgm', overallDataThreat.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'overall-data-threat-mgm/'+ overallDataThreat.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'overall-data-threat-mgm/'+ overallDataThreat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
