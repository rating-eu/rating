
<div *ngIf="overallDataThreat">
    <h2><span jhiTranslate="hermeneutApp.overallDataThreat.detail.title">Overall Data Threat</span> {{overallDataThreat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermeneutApp.overallDataThreat.likelihood">Likelihood</span></dt>
        <dd>
            <span jhiTranslate="{{'hermeneutApp.DataThreatLikelihood.' + overallDataThreat.likelihood}}">{{overallDataThreat.likelihood}}</span>
        </dd>
        <dt><span jhiTranslate="hermeneutApp.overallDataThreat.operation">Operation</span></dt>
        <dd>
            <div *ngIf="overallDataThreat.operation">
                <a [routerLink]="['/data-operation-mgm', overallDataThreat.operation?.id]">{{overallDataThreat.operation?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'overall-data-threat-mgm/'+ overallDataThreat.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
