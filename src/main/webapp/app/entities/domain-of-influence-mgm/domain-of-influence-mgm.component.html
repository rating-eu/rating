<div class="row">

    <div class="col-lg-9 col-md-12">
    </div>
    <div class="col-lg-3 col-md-12">
        <div class="card-box">
            <button class="btn btn-block btn-primary waves-effect waves-light btn-info jh-create-entity create-self-assessment-mgm"
                (click)="popUpService.setOnUserBehaviour()"
                [routerLink]="['/', { outlets: { popup: ['self-assessment-mgm-new'] } }]">
                <i class="fas fa-plus"></i>
                <span class="hidden-sm-down" jhiTranslate="hermeneutApp.domainOfInfluence.home.createLabel">
                    Create new Domain Of Influence
                </span>
            </button>
        </div>
    </div>

</div>

<div class="card-box">
    <h2>
        <span jhiTranslate="hermeneutApp.domainOfInfluence.home.title">Domain Of Influences</span>
        <!--  <button class="btn btn-primary float-right jh-create-entity create-domain-of-influence-mgm" [routerLink]="['/', { outlets: { popup: ['domain-of-influence-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.domainOfInfluence.home.createLabel">
            Create new Domain Of Influence
            </span>
        </button> -->
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="domainOfInfluences">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
                    <th><span jhiTranslate="hermeneutApp.domainOfInfluence.name">Name</span></th>
                    <th><span jhiTranslate="hermeneutApp.domainOfInfluence.description">Description</span></th>
                    <th><span jhiTranslate="hermeneutApp.domainOfInfluence.container">Container</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let domainOfInfluence of domainOfInfluences ;trackBy: trackId">
                    <!--<td><a [routerLink]="['../domain-of-influence-mgm', domainOfInfluence.id ]">{{domainOfInfluence.id}}</a></td>-->
                    <td>{{domainOfInfluence.name}}</td>
                    <td>{{domainOfInfluence.description}}</td>
                    <td>
                        <div *ngIf="domainOfInfluence.container">
                            <a [routerLink]="['../container-mgm', domainOfInfluence.container?.id ]">{{domainOfInfluence.container?.name}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../domain-of-influence-mgm', domainOfInfluence.id ]"
                                class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                (click)="popUpService.setOnUserBehaviour()"
                                [routerLink]="['/', { outlets: { popup: 'domain-of-influence-mgm/'+ domainOfInfluence.id + '/edit'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                (click)="popUpService.setOnUserBehaviour()"
                                [routerLink]="['/', { outlets: { popup: 'domain-of-influence-mgm/'+ domainOfInfluence.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <span class="fa fa-remove"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
