<div>
    <h2>
        <span jhiTranslate="hermeneutApp.phaseWrapper.home.title">Phase Wrappers</span>
        <button class="btn btn-primary float-right jh-create-entity create-phase-wrapper-mgm" [routerLink]="['/', { outlets: { popup: ['phase-wrapper-mgm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hermeneutApp.phaseWrapper.home.createLabel">
            Create new Phase Wrapper
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hermeneutApp.phaseWrapper.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="phaseWrappers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hermeneutApp.phaseWrapper.phase">Phase</span></th>
            <th><span jhiTranslate="hermeneutApp.phaseWrapper.attackStrategy">Attack Strategy</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phaseWrapper of phaseWrappers ;trackBy: trackId">
                <td><a [routerLink]="['../phase-wrapper-mgm', phaseWrapper.id ]">{{phaseWrapper.id}}</a></td>
                <td jhiTranslate="{{'hermeneutApp.Phase.' + phaseWrapper.phase}}">{{phaseWrapper.phase}}</td>
                <td>
                    <div *ngIf="phaseWrapper.attackStrategy">
                        <a [routerLink]="['../attack-strategy-mgm', phaseWrapper.attackStrategy?.id ]" >{{phaseWrapper.attackStrategy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../phase-wrapper-mgm', phaseWrapper.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phase-wrapper-mgm/'+ phaseWrapper.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phase-wrapper-mgm/'+ phaseWrapper.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
