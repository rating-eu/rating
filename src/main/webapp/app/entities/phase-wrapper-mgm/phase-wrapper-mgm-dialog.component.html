<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPhaseWrapperLabel" jhiTranslate="hermeneutApp.phaseWrapper.home.createOrEditLabel">Create or edit a Phase Wrapper</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!phaseWrapper.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="phaseWrapper.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.phaseWrapper.phase" for="field_phase">Phase</label>
            <select class="form-control" name="phase" [(ngModel)]="phaseWrapper.phase" id="field_phase" >
                <option value="RECONNAISSANCE">{{'hermeneutApp.Phase.RECONNAISSANCE' | translate}}</option>
                <option value="WEAPONIZATION">{{'hermeneutApp.Phase.WEAPONIZATION' | translate}}</option>
                <option value="DELIVERY">{{'hermeneutApp.Phase.DELIVERY' | translate}}</option>
                <option value="EXPLOITATION">{{'hermeneutApp.Phase.EXPLOITATION' | translate}}</option>
                <option value="INSTALLATION">{{'hermeneutApp.Phase.INSTALLATION' | translate}}</option>
                <option value="COMMANDCONTROL">{{'hermeneutApp.Phase.COMMANDCONTROL' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hermeneutApp.phaseWrapper.attackStrategy" for="field_attackStrategy">Attack Strategy</label>
            <select class="form-control" id="field_attackStrategy" name="attackStrategy" [(ngModel)]="phaseWrapper.attackStrategy" >
                <option [ngValue]="null"></option>
                <option [ngValue]="attackStrategyOption.id === phaseWrapper.attackStrategy?.id ? phaseWrapper.attackStrategy : attackStrategyOption" *ngFor="let attackStrategyOption of attackstrategies; trackBy: trackAttackStrategyById">{{attackStrategyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
