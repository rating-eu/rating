<div class="topbar">

    <!-- LOGO -->
    <div class="topbar-left">
        <a href="page-starter.html" class="logo">
                    <span>
                        <img src="../../../content/assets/images/logo-horizontal-white.png" alt="" class="img-fluid">
                    </span>
            <i>
                <img src="../../../content/assets/images/logo-horizontal-white-small.png" alt="" class="img-fluid">
            </i>
        </a>
    </div>

    <nav class="navbar-custom" [ngSwitch]="isAuthenticated()">

        <ul class="list-unstyled topbar-right-menu float-right mb-0">

            <li class="float-left">
                <button
                    class=" dropdown-toggle nav-link button-menu-mobile open-left waves-light waves-effect nav-user entities">
                    <i class="fas fa-exchange-alt"></i> <span>Entities</span>
                </button>
            </li>

            <li ngbDropdown class="nav-item dropdown pointer" *ngIf="languages">
                <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);"
                   id="languagesnavBarDropdown" *ngIf="languages.length > 1">
                    <span>
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <span jhiTranslate="global.menu.language">Language</span>
                        <i class="mdi mdi-chevron-down"></i>
                    </span>
                </a>
                <ul class="dropdown-menu" ngbDropdownMenu *ngIf="languages.length > 1">
                    <li *ngFor="let language of languages" class="dropdown-item">
                        <a  [jhiActiveMenu]="language" href="javascript:void(0);"
                           (click)="changeLanguage(language);collapseNavbar();">
                            <span ngClass="flag-icon flag-icon-{{language}}"></span> {{language | findLanguageFromKey}}
                        </a>
                    </li>
                </ul>
            </li>

            <li class="dropdown notification-list">
                <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown" href="#"
                   role="button" aria-haspopup="false" aria-expanded="false">
                    <i class="fas fa-cogs"></i> <span>Administrator</span> <i class="mdi mdi-chevron-down"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right">

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item">
                        User management
                    </a>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item">
                        Metrics
                    </a>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item">
                        Health
                    </a>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item">
                        Configuration
                    </a>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item">
                        Audits
                    </a>

                    <a href="javascript:void(0);" class="dropdown-item">
                        Logs
                    </a>

                    <a href="javascript:void(0);" class="dropdown-item">
                        API
                    </a>

                    <a href="javascript:void(0);" class="dropdown-item">
                        Reindex Elasticsearch
                    </a>

                </div>
            </li>

            <li ngbDropdown class="nav-item dropdown pointer" placement="bottom-right"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
                  <span *ngIf="!getImageUrl()">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span jhiTranslate="global.menu.account.main">
                      Account
                    </span>
                  </span>
                    <span *ngIf="getImageUrl()">
                      <img [src]="getImageUrl()" class="profile-image img-circle" alt="Avatar">
                    </span>
                </a>
                <ul class="dropdown-menu" ngbDropdownMenu>
                    <li *ngSwitchCase="true">
                        <a class="dropdown-item" routerLink="settings" routerLinkActive="active"
                           (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-wrench" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.settings">Settings</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="true">
                        <a class="dropdown-item" routerLink="password" routerLinkActive="active"

                            <i class="fa fa-fw fa-clock-o" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.password">Password</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="true">
                        <a class="dropdown-item" (click)="logout()" id="logout">
                            <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.logout">Sign out</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a class="dropdown-item" (click)="login()" id="login">
                            <i class="fa fa-fw fa-sign-in" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.login">Sign in</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a class="dropdown-item" routerLink="register" routerLinkActive="active"
                           (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-user-plus" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.register">Register</span>
                        </a>
                    </li>
                </ul>
            </li>

        </ul>


    </nav>

</div>
