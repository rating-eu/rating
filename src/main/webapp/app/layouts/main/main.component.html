<div class="bg-login-pages" *ngIf="!isAuthenticated">
    <div *ngIf="!isResetUrl" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <div class="account-logo-box">
                                <h2 class="text-uppercase text-center">
                                    <a href="index.html" class="text-success">
                                        <span><img src="../../../content/assets/images/logo-login-rating.png"
                                                   alt="Rating"></span>
                                    </a>
                                </h2>
                            </div>
                            <ngb-tabset>
                                <ngb-tab>
                                    <ng-template ngbTabTitle><b>Login</b></ng-template>
                                    <ng-template ngbTabContent>
                                        <jhi-login-plain></jhi-login-plain>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab>
                                    <ng-template ngbTabTitle><b>Register</b></ng-template>
                                    <ng-template ngbTabContent>
                                        <jhi-register></jhi-register>
                                    </ng-template>
                                </ngb-tab>

                            </ngb-tabset>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isResetUrl"
         [ngClass]="{'content-page-sidenav': !updateLayout.isSidebarCollapsed, 'content-page-no-sidenav': updateLayout.isSidebarCollapsed}">
        <div class="content">
            <div class="container-fluid content-with-margin">
                <div class="row">
                    <div class="col-md-12">
                        <router-outlet></router-outlet>
                        <router-outlet name="popup"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
        <jhi-footer></jhi-footer>
    </div>
</div>
