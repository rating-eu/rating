<div *ngIf="isAuthenticated()">
    <div>
        <jhi-navbar [sideBar]="sidebar"></jhi-navbar>
    </div>
    <jhi-sidebar #sidebar></jhi-sidebar>
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title float-left">Insert Dynamic Breadcumbs</h4>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item"><a href="#"></a></li>
                            </ol>

                        <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <router-outlet></router-outlet>
                        <router-outlet name="popup"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
        <jhi-footer></jhi-footer>
    </div>
</div>
<div class="bg-login-pages" *ngIf="!isAuthenticated()">
    <jhi-login-plain></jhi-login-plain>
</div>
