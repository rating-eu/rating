    <!-- [ngClass]="{'content-page-sidenav': !updateLayout.isSidebarCollapsed, 'content-page-no-sidenav': updateLayout.isSidebarCollapsed}" -->
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid content-with-margin">
            <!--BREADCUM RESERVED WHEN AVAILABLE-->

<div class="bg-login-pages" *ngIf="!isAuthenticated">
    <div *ngIf="!isResetUrl" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <i class="fa fa-info fa-lg float-right" aria-hidden="true" (click)="open(aboutUs)"
                               ngbTooltip="About Us"
                               style="margin-right:15px;margin-top:15px;">&nbsp;About Us</i>
                            <div class="account-logo-box">
                                <h2 class="text-uppercase text-center">
                                    <a href="index.html" class="text-success">
                                        <span><img src="../../../content/assets/images/logo-login-rating.png"
                                                   alt="Rating"></span>
                                    </a>
                                </h2>
                            </div>
                            <ngb-tabset>
                                <ngb-tab>
                                    <ng-template ngbTabTitle><b>Login</b></ng-template>
                                    <ng-template ngbTabContent>
                                        <jhi-login-plain></jhi-login-plain>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab>
                                    <ng-template ngbTabTitle><b>Register</b></ng-template>
                                    <ng-template ngbTabContent>
                                        <jhi-register></jhi-register>
                                    </ng-template>
                                </ngb-tab>

                            </ngb-tabset>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isResetUrl"
         [ngClass]="{'content-page-sidenav': !updateLayout.isSidebarCollapsed, 'content-page-no-sidenav': updateLayout.isSidebarCollapsed}">
        <div class="content">
            <div class="container-fluid content-with-margin">
                <div class="row">
                    <div class="col-md-12">
                        <router-outlet></router-outlet>
                        <router-outlet name="popup"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
        <jhi-footer></jhi-footer>
    </div>
</div>

<ng-template #aboutUs let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">About us</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <jhi-about></jhi-about>
    </div>
</ng-template>
